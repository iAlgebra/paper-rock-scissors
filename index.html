<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="display machine"></div>
            <span class="badge badge-secondary">Machine</span>
        </div>
        <div class="col-sm-5">
            <div class="display user"></div>
            <span class="badge badge-secondary">User</span>
        </div>
        <div class="col-sm-2">
            <div class="btn-group-vertical">
                <button class="btn btn-primary" type="button" value="rock">Rock</button>
                <button class="btn btn-primary" type="button" value="paper">Paper</button>
                <button class="btn btn-primary" type="button" value="scissors">Scissors</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="alert alert-primary result hidden" role="alert"></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
